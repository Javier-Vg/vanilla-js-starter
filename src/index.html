<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo básico</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="/estilos/loginRegister.css">
</head>
<body>
	<div class="grid">
		<div>
			<button class="btnR">Registrarse:</button>
		</div>
		<div>
			<button class="btnL">Loguearse:</button>
		</div>
	</div>

	<dialog class="dialogRegister">
		<form >
			<label for="inputUsuario">Nombre de usuario:</label>
			<br>
			<input class="inputUsuario" type="text" required>
			<br>
			<br>
			<label for="inputRegister">Ingrese su nuevo correo:</label>
			<br>
			<input class="inputRegister" type="text"  required>
			<br>
			<br>
			<label for="inputRegisterContra">Ingrese una contraseña para su correo:</label>
			<br>
			<input class="inputRegisterContra" type="text" required>
			<br>
			<button class="EnviarR">Registrar</button>
			<br>
			<button class="btnCerrarR">Cerrar</button>

		</form>
    </dialog>

	<dialog class="dialogLogin">
		<form >
			<label for="inputLogin">Ingrese su correo:</label>
			<br>
			<input class="inputLogin" type="text" required>
			<br>
			<br>
			<label for="inputLoginContra">Ingrese la contraseña de su correo:</label>
			<br>
			<input class="inputLoginContra" type="text" required>
			<br>
			<button class="EnviarL">Registrarse</button>
			<br>
			<button class="btnCerrarL">Cerrar</button>
			<button class="olvidoContra">Olvido su contraseña?</button>
		</form>
    </dialog>

	<dialog class="olvidoContraModal">
		<form >
			<label for="inputOlvido">Ingrese su correo:</label>
			<br>
			<input class="inputOlvido" type="text" required>
			<br>
			<br>
			<label for="inputOlvidoContra">Cambie su contraseña:</label>
			<br>
			<input class="inputOlvidoContra" type="text" required>
			<br>
			<br>
			<button class="changePasword">Cambiar contraseña</button>
			<button class="btnCerrarOM">Cerrar</button>
		</form>
    </dialog>

	<!-- <div class="contenedor"></div> -->
	
	<script type="module" src="./scriptt/index.js"></script>

</body>
</html>
